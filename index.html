<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>校园二手教材平台（简化版）</title>
  <style>
    body { font-family: system-ui, -apple-system, Roboto; padding: 20px; max-width:900px; margin:auto; }
    h1 { margin-bottom: 0.2rem; }
    .card { border:1px solid #ddd; padding:12px; border-radius:8px; background:#fafafa; }
    input, select, button { font-size:14px; padding:8px; }
    .list { margin-top:16px; display:grid; gap:10px; }
    .item { display:flex; gap:12px; align-items:flex-start; border:1px solid #eee; padding:10px; border-radius:8px; }
    .meta { flex:1; }
    .muted { color:#666; font-size:13px; }
    .actions { display:flex; gap:8px; margin-top:8px; }
    .sold { opacity:0.5; text-decoration:line-through; }
    .search { margin-top:12px; display:flex; gap:8px; align-items:center; }
    .small { font-size:13px; padding:6px 8px; }
    label { display:block; margin-top:8px; font-weight:600; font-size:14px; }
  </style>
</head>
<body>
  <h1>校园二手教材平台（简化版）</h1>
  <p class="muted">演示版：数据保存于本地浏览器。</p>

  <div class="card">
    <strong>发布物品</strong>
    <label>标题<input id="title" placeholder="例如：高一数学必修1" /></label>

    <label>类别
      <select id="category">
        <option>教材</option>
        <option>参考书</option>
        <option>文具/工具</option>
        <option>电子配件</option>
      </select>
    </label>

    <!-- 新增学科 -->
    <label>学科
      <select id="subject">
        <option>数学</option>
        <option>语文</option>
        <option>英语</option>
        <option>物理</option>
        <option>化学</option>
        <option>生物</option>
        <option>历史</option>
        <option>地理</option>
        <option>政治</option>
        <option>综合</option>
      </select>
    </label>

    <div style="margin-top:8px;">
      <button id="postBtn">发布物品</button>
    </div>
  </div>

  <div class="search">
    <input id="q" placeholder="搜索标题/类别/学科" style="flex:1;" />
